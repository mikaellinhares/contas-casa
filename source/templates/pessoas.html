{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/pessoas.css' %}">
{% endblock %}

{% block 'script' %}
<script type="text/javascript" src={% static 'js/pessoas.js' %}></script>
<script>selecionarItemSidebar('side-item-pessoas')</script>
{% endblock %}

{% block 'title' %}
Pessoas
{% endblock%}

{% block 'body' %}
<div class="main-container">
  <h1>Pessoas</h1>

  <table id="main-table" class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col" style="width: 10%;">CÃ³digo</th>
        <th scope="col">Nome</th>
        <th scope="col" style="width: 15%;">Saldo</th>
        <th scope="col" style="width: 15%;">Nascimento</th>
        <th scope="col" style="width: 5%;"></th>
        <th scope="col" style="width: 5%;"><button class="btn btn-primary" onclick="adicionar_pessoa()"><span class="material-icons">add</span></button></th>
      </tr>
    </thead>
    <tbody id="main-table-body">
      {% for pessoa in pessoas %}
      <tr>
        <th scope="row">
          <input type="number" class="form-control" value="{{ pessoa.id }}" style="background-color: #D1D1D1  ;" disabled>
        </th>
        <td>
          <input type="text" class="form-control" value="{{ pessoa.nome }}">
        </td>
        <td>
          <input type="text" class="form-control" value="R$ {{ pessoa.saldo }}" style="background-color: #D1D1D1;" disabled>
        </td>
        <td>
          <input type="date" class="form-control" value="{{ pessoa.nascimento_padrao }}">
        </td>
        <td style="text-align: center;">
          <button class="btn btn-success">
            <span class="material-icons">done</span>
          </button>
        </td>
        <td style="text-align: center;">
          <button class="btn btn-danger">
            <span class="material-icons">delete_forever</span>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
